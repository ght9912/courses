        // dado una array de numeros ([3,2,1,5,4]) encuenta el segundo m치s grande 
        function segundaMasGrande(nums){
            let masGrande = 0;
            let posisonMasGrande;
            for (let i = 0; i < nums.length; i++) {
                const elemento =nums[i];
                if(elemento> masGrande){
                    masGrande=elemento;
                    posisonMasGrande=i;
                }
            }
            let segundoMasGrandeVal=0;
            for (let i = 0; i < nums.length; i++) {
                if(i!=posisonMasGrande){
                    const elemento =nums[i];
                    if(elemento > segundoMasGrandeVal && elemento<masGrande){
                    segundoMasGrandeVal=elemento;
                    }
                }
            }


            return segundoMasGrandeVal;
        }
        function getSecondLargest(nums) {

            for (let i =0;i<nums.length;i++){
                if(nums[i]<firstLargest){
                    secondLargest=nums[i];
                    break;
                } 
            }

        function getCount(objects) {
            let count=0;
            // forma 1;
            // objects.map(e=>{
            //     if(e.x==e.y){
            //         count++;
            //     }
            // })
            for (let i = 0; i < objects.length; i++) {
                const el = objects[i];
                if(el.x==el.y){
                    count++;
                }
            }
            return count;
        }

            utiliza arrow functions

            ejemplo modifyArray([1,2,3,4,5]) el resultado seria [3,4,9,8,15]
        */

        function modifyArray(nums) {

           return nums.map((e)=>{
                if(e%2==0){
                    return e*2;
                }else{
                    return e*3;
                }
            })
